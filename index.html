<body>

  <section id="Card">
    <div class="row table">
      <div class="col-lg-6 col-md-12 col-sm-12 content">
        <h1> Get <span>insights</span> that help your business grow.</h1>
        <p class="sub">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="row">
          <div class="col-lg-4 col-md-12">
            <div class="info">
              <h4>10K+</h4>
              <p>COMPANIES</p>
            </div>
          </div>
          <div class="col-lg-4 col-md-12">
            <div class="info">
              <h4>314</h4>
              <p>TEMPLATES</p>
            </div>
          </div>
          <div class="col-lg-4 col-md-12">
            <div class="info">
              <h4>12M+</h4>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12 Image" style="padding:0;">
        <img src="images/image-header-desktop.jpg" alt="Header Pic">
        <div class="overlay"></div>
      </div>
    </div>



  </section>
